version: '3.8'

services:
  # Combined Frontend + Backend Service
  ml-platform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./scripts:/app/scripts
      - ./logs:/app/logs
      - ./backend/projects.db:/app/projects.db
    restart: unless-stopped
    networks:
      - ml-platform-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ml-platform-network:
    driver: bridge 